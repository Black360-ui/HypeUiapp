<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Projectui</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- nav bar code -->
    <nav>
      <div class="innerNav genLayout">
        <h1><span>Hype</span>ui.</h1>

        <div class="navItems">
          <a href="#">home</a>
          <a href="#">about</a>
          <a href="#">courses</a>
          <a href="#">pricing</a>
          <a href="#">contact</a>
        </div>
        <div class="btn">
          <button>sign in</button>
          <button>sign up</button>
        </div>
      </div>
    </nav>
    <!-- Banner code -->
    <div class="banner genLayout">
      <div class="bannerContent">
        <span>
          <i class="fa fa-long-arrow-right" aria-hidden="true"></i> guaranteed &
          certified</span
        >
        <h1>online learning you can access antwhere easily</h1>
        <p>
          Lets discover new knowledge and new friends and have a learning
          experiencew with beatiful teachers
        </p>
        <div class="info">
          <button>Get started</button>
          <div class="innerInfo">
            <span><i class="fa fa-play"></i></span>

            <h6>watch video</h6>
          </div>
        </div>

        <div class="searchWrapper">
          <div class="innersearchWrapper">
            <input
              type="search"
              placeholder="search  for a course or a category"
            />
          </div>

          <button>search</button>
        </div>
      </div>

      <div class="bannerImg">
        <img
          src="images/WhatsApp Image 2024-09-08 at 05.11.15_a9983111.jpg"
          alt="lady"
        />
      </div>
    </div>

    <div class="lowerBar genLayout">
      <div class="lowerBar1">
        <img src="images/download (1).png" alt="band" />
      </div>
      <div class="lowbar2">
        <img src="images/download (3).png" alt="rand" />
      </div>
      <div class="lowbar3">
        <img src="images/download (4).png" alt="pand" />
      </div>
    </div>
  </body>
</html>
